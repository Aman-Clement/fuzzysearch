[tox]
envlist = py26, py27, py32, py33, py34

[testenv]
; setenv =
;    ; The following two flags are a workaround for an issue with building
;    ; Python extensions on OSX with xcode 5.1.
;    ; See: http://stackoverflow.com/questions/22313407/
;    CFLAGS=-Qunused-arguments
;    CPPFLAGS=-Qunused-arguments
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test_requirements.txt
    coverage
whitelist_externals =
    mv
commands =
    # run tests both with and without the C extensions (including Cython)
    {envpython} setup.py --quiet build_ext --inplace
    {envbindir}/coverage run -m nose2 --no-user-config tests
    mv .coverage .coverage.with_extensions
    {envpython} -c 'import os; [os.remove(os.path.join(d, fn)) for (d, dns, fns) in os.walk("{envdir}") for fn in fns if fn.endswith(".so")]'
    {envbindir}/coverage run -m nose2 --no-user-config tests
    mv .coverage .coverage.no_extensions
    {envbindir}/coverage combine

[testenv:py26]
deps =
    unittest2
    mock
    {[testenv]deps}

[testenv:py27]
deps =
    mock
    {[testenv]deps}
    biopython

[testenv:py32]
deps =
    mock
    {[testenv]deps}

[testenv:py33]
deps =
    {[testenv]deps}
    biopython

[testenv:py34]
deps =
    {[testenv]deps}
    biopython
